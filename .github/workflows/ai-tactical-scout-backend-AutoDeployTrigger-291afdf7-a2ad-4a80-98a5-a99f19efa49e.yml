name: Trigger auto deployment for ai-tactical-scout-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/ai-tactical-scout-backend-AutoDeployTrigger-291afdf7-a2ad-4a80-98a5-a99f19efa49e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AITACTICALSCOUTBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AITACTICALSCOUTBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AITACTICALSCOUTBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./backend
          dockerfilePath: Dockerfile
          registryUrl: aiscoutregistry2026.azurecr.io
          registryUsername: ${{ secrets.AITACTICALSCOUTBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AITACTICALSCOUTBACKEND_REGISTRY_PASSWORD }}
          containerAppName: ai-tactical-scout-backend
          resourceGroup: AIScoutGroup
          imageToBuild: aiscoutregistry2026.azurecr.io/ai-tactical-scout-backend:${{ github.sha }}