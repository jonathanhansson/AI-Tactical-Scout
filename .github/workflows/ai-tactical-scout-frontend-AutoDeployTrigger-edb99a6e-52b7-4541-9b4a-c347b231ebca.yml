name: Trigger auto deployment for ai-tactical-scout-frontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ai-tactical-scout-frontend-AutoDeployTrigger-edb99a6e-52b7-4541-9b4a-c347b231ebca.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AITACTICALSCOUTFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AITACTICALSCOUTFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AITACTICALSCOUTFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/frontend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: aiscoutregistry2026.azurecr.io
          registryUsername: ${{ secrets.AITACTICALSCOUTFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AITACTICALSCOUTFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: ai-tactical-scout-frontend
          resourceGroup: AIScoutGroup
          imageToBuild: aiscoutregistry2026.azurecr.io/ai-tactical-scout-frontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


